<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick-Credit</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/user_dashboard.css" rel="stylesheet" type="text/css">
    <link href="css/form_update.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="bank.png"/>
</head>
<body>
      <div class="dashboard">
                <div class="side_navbar">
                    <div id="navbar_first_column">
                        <h5 id="name_of_website">QUICK-CREDIT</h5>
                        
                        <div class="navbar_image">
                            <img src="images/money-bag.png" class="navbar_icon">
                        </div>
        
                        <div class="navbar_menu">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                                </svg>
                        </div>
                    </div>    
        
                    <div class="side_navbar_items">
                        <div class="dash">
                            <div>
                                <img src="icons/dashboard.svg" class="side_navbar_icon_size">
                            </div>
        
                            <a href="/Quick-credit/UI/admin_dashboard.html"><h5 class="dash_word">Dashboard</h5></a>
                        </div>
        
                        <div class="dash">
                            <div>
                                <img src="icons/repay_loan.svg" class="side_navbar_icon_size">
                            </div>
        
                            <a href="/Quick-credit/UI/loan_applications.html"><h5 class="dash_word">Loan Applications</h5></a>
                        </div>
        
                        <div class="dash">
                            <div>
                                <img src="icons/paid_loans.svg" class="side_navbar_icon_size">
                            </div>
        
                            <a href="/Quick-credit/UI/repaid_loans.html"><h5 class="dash_word">Repaid Loans</h5></a>
                        </div>
        
                        <div class="dash">
                            <div>
                                <img src="icons/unpaid_loans.svg" class="side_navbar_icon_size">
                            </div>
        
                            <a href="/Quick-credit/UI/unrepaid_loans.html"><h5 class="dash_word">Unrepaid Loans</h5></a>
                        </div>
        
                        <div class="dash">
                            <div>
                                <img src="icons/total_loan.svg" class="side_navbar_icon_size">
                            </div>
        
                            <a href="/Quick-credit/UI/search_loans.html"><h5 class="dash_word">Search Loans</h5></a>
                        </div>
        
                        <div class="dash">
                            <div>
                                <img src="icons/the_user_icon.svg" class="side_navbar_icon_size dashed_icon">
                            </div>
        
                            <a href="/Quick-credit/UI/admin_profile.html"><h5 class="dash_word" id="dashed">Profile</h5></a>
                        </div>
        
                        <div class="logout_btn">
                            <button id="logout_btn">Logout</button>
                        </div>
        
                    </div>
                </div>
            <div class="crm">
                <div class="homepage_navbar">
                    <div class="navbar_menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                            </svg>
                    </div>

                    <div id="sponsor">
                        <img src="icons/Andela-logo-landscape-blue-400px.png" class="sponsor_logo">
                    </div>

                    <div id="navbar_last_column">
                        <img src="images/testmonial.jpg" class="profile_image">
                        <h4 class="your_name">Mugerwa Joseph</h4>
                    </div>
        
                    
                </div>

                <div class="content_body">
                    <div class="dashboard_heading">
                        <img src="icons/account_logo.svg" class="account_logo">
                        <h3 class="account_text">Profile</h3>
                    </div>
                </div>

                <div class="user_profile">
                    <div class="validators">
                        <div id="badFeedBack">Invalid Email or Password</div>
                        <div id="goodFeedBack">Successfully Logged In</div>
                    </div>

                    <h3>General Information</h3>
                    <form method="POST" class="update_form">
                        <div class="the_images">
                            <label>Profile Picture</label><br>
                            <img src="images/testmonial.jpg" class="update_image"><br>
                            <input type="button" name="Image" class="upload" value="Upload New Picture">
                        </div>

                        <div class="control_display">
                            <div>
                                <label>Fullname</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu">
                            </div>
                            
                            <div class="control_left">
                                <label>Your Email</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu">
                            </div> 
                        </div>

                        <div class="control_display_password">
                            <div>
                                <label>Old Password</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu">
                            </div> 
    
                            <div class="control_left_password">
                                <label>New Password</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu">
                            </div>
                        </div>

                        <input class="btn_submit" value="Update Profile" type="button">
                    </form>
                            

                </div>
                    
            </div>
        </div>
</body>
</html>
