    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/user_dashboard.css" rel="stylesheet" type="text/css">
    <link href="css/form_update.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="bank.png"/>
</head>
<body>
      
    <div class="dashboard">
        <div class="side_navbar">
            <div id="navbar_first_column">

                <div class="navbar_image">
                    <img src="images/money-bag.png" class="navbar_icon">

                <div class="navbar_menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon" id="close_icon">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </div>
            </div>    

            <div class="side_navbar_items">
                <div class="dash">
                    <div>
                        <img src="icons/dashboard.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/user_dashboard.html"><h5 class="dash_word">Dashboard</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/get_money.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/get_loan.html"><h5 class="dash_word">Get Loan</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/repay_loan.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/loan_repayment.html"><h5 class="dash_word">Repay Loan</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/track_payments.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/track_repayments.html"><h5 class="dash_word">Track Payments</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/the_user_icon.svg" class="side_navbar_icon_size dashed_icon">
                    </div>

                    <a href="/Quick-credit/UI/user_profile.html"><h5 class="dash_word" id="dashed">Profile</h5></a>
                </div>

                <div class="logout_btn">
                    <a href="/Quick-credit/UI/index.html"><button id="logout_btn">Logout</button></a>
                </div>

            </div>
        </div>

            <div class="crm">
                <div class="homepage_navbar">
                    <div class="navbar_menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                            </svg>
                    </div>

                    <div id="sponsor">
                        <img src="icons/Andela-logo-landscape-blue-400px.png" class="sponsor_logo">
                    </div>

                    <div id="navbar_last_column">
                        <img src="images/testmonial.jpg" class="profile_image" id="yourImage">
                        <h4 class="your_name" id="yourName">Mugerwa Joseph</h4>
                    </div>
        
                    
                </div>

                <div class="content_body">
                    <div class="dashboard_heading">
                        <img src="icons/account_logo.svg" class="account_logo">
                        <h3 class="account_text">Profile</h3>
                    </div>
                </div>

                <div class="user_profile">
                    <div class="validators">
                        <div id="badFeedBack">Invalid Email or Password</div>
                        <div id="goodFeedBack">Successfully Logged In</div>
                    </div>

                    <h3>General Information</h3>
                    <form method="POST" enctype="multipart/form-data" id="updatePP">
                        <div class="the_images">
                            <label>Click on Picture</label><br>
                            <label for="updatePic"><img src="images/testmonial.jpg" class="update_image"  id="yourImage2"></label><br>
                            <input type="submit" name="Image" class="upload" value="Upload New Picture">
                            <input type="file" id="updatePic" onchange="previewImage()">
                        </div>
                    </form>
                    <form method="POST" class="update_form">
                        <div class="control_display">
                            <div>
                                <label>Fullname</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu" id="yourName2">
                            </div>
                            
                            <div class="control_left">
                                <label>Your Email</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu" id="yourEmail">
                            </div> 
                        </div>
                        
                        
                        <div class="control_display">
                            <div>
                                <label>Your Address</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu" id="yourAddress">
                            </div> 

                            <div class="control_left">
                                <label>Account Number</label><br>
                                <input type="text"  class="control" value="11211231AWD21" placeholder="Mugerwa Joseph Lumu">
                            </div>
                        </div>

                        <div class="control_display_password">
                            <div>
                                <label>Old Password</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu" id="yourPassword">
                            </div> 
    
                            <div class="control_left_password">
                                <label>New Password</label><br>
                                <input type="text"  class="control" value="" placeholder="Mugerwa Joseph Lumu" id="yourNewPassword">
                            </div>
                        </div>

                        <input class="btn_submit" value="Update Profile" type="button">
                    </form>
                </div>
            </div>
        </div>
    <script src="assets/jquery-3.3.1.js"></script>
    <script src="src/menu.js"></script> 
    <script src="src/setUpDashboardUser.js"></script> 
    <script src="src/userProfile.js"></script>
    <script src="src/updateUserProfile.js"></script>
