<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick-Credit</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet" type="text/css">
    <link href="css/user_dashboard.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="bank.png"/>
</head>
<body>
        
    <div class="dashboard">
        <div class="side_navbar">
            <div id="navbar_first_column">
                <h5 id="name_of_website">QUICK-CREDIT</h5>
                
                <div class="navbar_image">
                    <img src="images/money-bag.png" class="navbar_icon">
                </div>

                <div class="navbar_menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                </div>
            </div>    

            <div class="side_navbar_items">
                <div class="dash">
                    <div>
                        <img src="icons/dashboard.svg" class="side_navbar_icon_size dashed_icon">
                    </div>

                    <a href="/Quick-credit/UI/user_dashboard.html"><h5 class="dash_word">Dashboard</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/get_money.svg" class="side_navbar_icon_size dashed_icon">
                    </div>

                    <a href="/Quick-credit/UI/get_loan.html"><h5 class="dash_word" id="dashed">Get Loan</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/repay_loan.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/loan_repayment.html"><h5 class="dash_word">Repay Loan</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/track_payments.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/track_repayments.html"><h5 class="dash_word">Track Payments</h5></a>
                </div>

                <div class="dash">
                    <div>
                        <img src="icons/the_user_icon.svg" class="side_navbar_icon_size">
                    </div>

                    <a href="/Quick-credit/UI/user_profile.html"><h5 class="dash_word">Profile</h5></a>
                </div>

                <div class="logout_btn">
                    <button id="logout_btn">Logout</button>
                </div>

            </div>
        </div>

            <div class="crm">
                <div class="homepage_navbar">
                    <div class="navbar_menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="navbar_menu_icon">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                            </svg>
                    </div>

                    <div id="sponsor">
                        <img src="icons/Andela-logo-landscape-blue-400px.png" class="sponsor_logo">
                    </div>

                    <div id="navbar_last_column">
                        <a href="/Quick-credit/UI/user_profile.html"><img src="images/testmonial.jpg" class="profile_image"></a>
                        <h4 class="your_name">Mugerwa Joseph</h4>
                    </div>
        
                    
                </div>

                <div class="content_body">
                    <div class="validators">
                            <h4>Have A Loan To Repay <a href="/Quick-credit/UI/login.html" id="first_link">Here</a></h4>
                            <div id="applyLoan">Interest Rate on all loans is '%5' and Amount is Ugandan Shillings e.g 2,000,000</div>
                            <div id="badFeedBack">Invalid Email or Password</div>
                            <div id="goodFeedBack">Successfully Logged In</div>
                    </div>
                        
                    <div class="all_form_control">
                        <div class="forms">
                            <form method="POST" id="signup_form">
                                <input id="amount" class="formcontrol long" placeholder="Amount in shillings" type="text">
                                <select name="dropdown" class="formcontrol long">
                                    <option value="1 Month" selected>Tenor-> 1 Month</option>
                                    <option value="2 Months">Tenor-> 2 Months</option>
                                    <option value="2 Months">Tenor-> 3 Months</option>
                                    <option value="2 Months">Tenor-> 4 Months</option>
                                    <option value="2 Months">Tenor-> 5 Months</option>
                                    <option value="2 Months">Tenor-> 6 Months</option>
                                    <option value="2 Months">Tenor-> 7 Months</option>
                                    <option value="2 Months">Tenor-> 8 Months</option>
                                    <option value="2 Months">Tenor-> 9 Months</option>
                                    <option value="2 Months">Tenor-> 10 Months</option>
                                    <option value="2 Months">Tenor-> 11 Months</option>
                                    <option value="2 Months">Tenor-> 12 Months</option>
                                </select>
                                <input class="btn_submit" value="Apply For Loan!" type="button">
                            </form>
                        </div>
                    </div>        
                </div>
            </div>   
        </div>
</body>
</html>
